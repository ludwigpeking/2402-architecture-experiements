<!DOCTYPE html>
<html>
    <head>
        <script src="p5.js"></script>
        <script src="utils.js"></script>

        <script src="house.js"></script>
        <script src="generation.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;700&display=swap"
        />

        <meta charset="utf-8" />
    </head>

    <body>
        <input type="file" id="file-input" />
        <script>
            document
                .getElementById("file-input")
                .addEventListener("change", function (e) {
                    const fileReader = new FileReader();
                    fileReader.onload = function (event) {
                        const data = JSON.parse(event.target.result);
                        const { inputsArray, outputsArray, fitnessArray } =
                            data;
                        // Now you can use inputsArray, outputsArray, and fitnessArray
                    };
                    fileReader.readAsText(e.target.files[0]);
                });
        </script>
    </body>
</html>
